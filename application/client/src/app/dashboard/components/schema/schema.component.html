<div class="sidebar__search">
  <input class="sidebar__search-input" placeholder="Search columns" type="text">
  <button class="sidebar__search-clear">
    <svg width="14" height="14">
      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#i-close"></use>
    </svg>
  </button>
</div>

<div class="schema">
  <div class="schema__container">
    <div class="schema__empty-message">
      No column or table names matched.
    </div>

    <div *ngFor="let table of schema" >
      <div class="schema__table-name"
        [textContent]="table.tableName">
      </div>
      <div class="schema__column"
        *ngFor="let column of table.columns">
        <span class="schema__column-name"
          [textContent]="column.columnName">
        </span>
        <span class="schema__column-type"
          [textContent]="column.dataType">
        </span>
      </div>
    </div>

  </div>
</div>
